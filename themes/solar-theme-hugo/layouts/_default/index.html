{{ define "main" }}
{{ .Content }}
	<h1>
		Les derniers posts ...
	</h1>
	{{ range .Site.RegularPages }}
		<article class="post">
			<h2><a href="{{ .Permalink }}">{{ .Title }}</a> {{ if .Draft }}(Draft){{ end }}</h2>

			<p class="meta">Posted on <span class="postdate">{{ .Date.Format "02. January 2006" }}</span></p>
		</article>
	{{ end }}

	{{ partial "pagination.html" . }}
{{ end }}
